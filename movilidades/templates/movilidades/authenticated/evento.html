{% extends 'movilidades/authenticated/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}


<h2 class="fs-1 text-center">Eventos</h2>

<form action="" method="post">
    {% csrf_token %}
    <div style="width: 75%; margin: auto;">
        {{ form|crispy }}
        <button type="submit" class="btn btn-success btn-lg d-md-flex justify-content-md-end">Guardar</button>
    </div>
</form>


{% endblock %}
