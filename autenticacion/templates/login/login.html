<form action="" method="post" style="color: white;">
    {% csrf_token %}
    <div style="width: 75%; margin: auto;">
        {% if messages %}
            {% for mensaje in messages %}
                <span class="alert alert-{{mensaje.tags}}">
                    {{ mensaje }}
                </span>
            {% endfor%}
        {% endif %}
        <br/>
        {{ form }}
    </div>
    <button type="submit" class="btn btn-success">Login</button>
</form>
